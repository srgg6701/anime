<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:Light,100,300&subset=latin">
<style>
    @media (min-width: 1000px) {
        #visual-specification {
            float: left;
            width: 50%;
            position: absolute;
            top: 35px;
        }
    }

    #height-info {
        float: right;
        padding-right: 8px;
        white-space: nowrap;
    }

    #phone-info-wrap {
        opacity: 0;
        text-align: center;
        width: 90%;
    }

    .animate #phone-info-wrap {
        opacity: 1;
        transition: all 1s ease-out 1.5s;
        -webkit-transition: all 1s ease-out 1.5s;
    }

    #phone-infographic-wrap *,
    #phone-infographic-wrap *:before,
    #phone-infographic-wrap *:after {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
    }

    #phone-infographic-wrap {
        background-size: 225%;
        font-family: 'Roboto', sans-serif;
        color: #333;
        margin: 0 auto;
        margin-top: 40px;
        width: 100%;
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
        position: relative;
        font-family: 'Roboto', sans-serif;
        color: #333;
        font-weight: 300;
        padding-top: 90px;
    }

    #phone-infographic {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        margin-bottom: 60px;
    }

    #phone-thickness {
        float: right;
        min-width: 13.47%;
        position: relative;
    }

    #phone-stand {
        border-bottom: solid 2.25px #333434;
        height: 20px;
        overflow: hidden;
        position: absolute;
        width: 1%;
        z-index: 900;
        left: 50%;
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
    }

    #phone-stand.wide {
        transition: width ease 1s;
        -webkit-transition: width ease 1s;
        width: 37.57%;
    }

    #phone-stand:before {
        bottom: -50%;
        border-left: solid 2px #333;
        content: '';
        position: absolute;
        height: 0%;
        left: 20%;
        transform: rotate(20deg);
        -webkit-transform: rotate(20deg);
        width: 10%;
    }

    #phone-stand:after {
        bottom: -50%;
        border-right: solid 2px #333;
        content: '';
        position: absolute;
        height: 0%;
        right: 20%;
        transform: rotate(-20deg);
        -webkit-transform: rotate(-20deg);
        width: 10%;
    }

    #phone-stand.animated:before,
    #phone-stand.animated:after {
        height: 200%;
        transition: height ease 2s;
        -webkit-transition: height ease 2s;
    }

    #thickness {
        border: 2px solid #333434;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background: #FFFFFF;
    }

    #phone-width {
        position: relative;
    }

    #phone-width-svg,
    #thickness-svg {
        fill: transparent;
    }

    #phone-width-rect,
    #thickness-rect {
        stroke-width: 2px;
        stroke: #333434;
        stroke-dasharray: 2px 10000px;
        transition: stroke-dasharray 1s ease;
        -webkit-transition: stroke-dasharray 1s ease;
    }

    .animate #phone-width-rect,
    .animate #thickness-rect {
        stroke-dasharray: 2px 10000px;
    }

    #phone-width .display {
        background: #e9e9e9;
        opacity: 0;
        height: 84%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        position: absolute;
        overflow: hidden;
        transition: all 0.7s ease;
        -webkit-transition: all 0.7s ease;
    }

    #phone-width .display.visible {
        opacity: 1;
    }

    #phone-width .display-line {
        position: absolute;
        height: 0%;
        width: 1px;
        top: 50%;
        left: 50%;
        background: black;
        -webkit-transform: translate(-50%, -50%) rotate(62.1deg);
        -ms-transform: translate(-50%, -50%) rotate(62.1deg);
        transform: translate(-50%, -50%) rotate(62.1deg);
        -webkit-transform-origin: center;
        -ms-transform-origin: center;
        transform-origin: center;
    }

    #phone-width .display-diagonal {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background: #e9e9e9;
        padding: 5px;
        font-weight: 100;
        font-size: 10vw;
    }

    @media screen and (min-width: 768px) {
        #phone-width .display-diagonal {
            font-size: 80px;
        }
    }

    #phone-width .display-diagonal span {
        opacity: 0;
        display: block;
        -webkit-transform: scale(0.4);
        -ms-transform: scale(0.4);
        transform: scale(0.4);
        transition: all 0.5s ease 1.5s;
        -webkit-transition: all 0.5s ease 1.5s
    }

    .animate #phone-width .display-diagonal span {
        opacity: 1;
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
    }

    #phone-3d-height,
    #phone-3d-width,
    .thickness-line {
        z-index: 1;
    }

    #phone-3d-height,
    #phone-3d-width {
        position: absolute;
    }

    @media all and (min-width:768px) {
        #phone-3d-height,
        #phone-3d-width,
        .thickness-line,
        .thickness-label,
        .thickness-data {
            font-size: 20px;
        }
    }

    #phone-3d-height {
        height: 0%;
        border-right: 2px solid #444444;
        opacity: 0;
        -webkit-transition: height 0.4s ease 0.8s, opacity 0.4s ease 0.8s;
        transition: height 0.4s ease 0.8s, opacity 0.4s ease 0.8s;
        width: 11.84%;
    }

    .animate #phone-3d-height {
        height: 100%;
        opacity: 1;
    }

    #phone-3d-height:after {
        content: "";
        top: 0;
        right: -9px;
        position: absolute;
        height: 100%;
        width: 16px;
        border-top: 2px solid #444444;
        border-bottom: 2px solid #444444;
    }

    #phone-3d-height .phone-label,
    .phone-height-data {
        -webkit-transform: translateY(20px);
        -ms-transform: translateY(20px);
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.4s ease 1.2s, opacity 0.4s ease 1.2s;
        -webkit-transition: transform 0.4s ease 1.2s, opacity 0.4s ease 1.2s;
    }

    .phone-height-data {
        -webkit-transition-delay: 1.3s;
        transition-delay: 1.3s;
    }

    .animate #phone-3d-height .phone-label,
    .animate .phone-height-data {
        -webkit-transform: translateY(0px);
        -ms-transform: translateY(0px);
        transform: translateY(0px);
        opacity: 1;
    }

    #phone-3d-width-wrapper {
        left: 50%;
        position: relative;
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
        width: 69.388%;
    }

    .thickness-line {
        height: 14px;
        position: relative;
    }

    #phone-3d-width,
    .thickness-line {
        left: 50%;
        width: 0%;
        border-bottom: 2px solid #444444;
        -webkit-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        opacity: 0;
    }

    .thickness-line {
        -webkit-transition: width 0.4s ease 0.8s, opacity 0.4s ease 0.8s;
        transition: width 0.4s ease 0.8s, opacity 0.4s ease 0.8s;
    }

    #phone-3d-width {
        transition: none;
        -webkit-transition: none;
    }

    .measure {
        top: -90px;
        height: 60px;
    }

    .absolute {
        position: absolute;
        width: 100%;
    }

    .bottom {
        bottom: 0;
    }

    .relative {
        position: relative;
    }

    .animate #phone-3d-width {
        -webkit-transition: width 0.4s ease 0.9s,
        opacity 0.4s ease 0.9s;
        transition: width 0.4s ease 0.9s,
        opacity 0.4s ease 0.9s;
        width: 100%;
    }

    .animate #phone-3d-width,
    .animate .thickness-line {
        opacity: 1;
    }

    #phone-3d-width::after,
    #thickness-width::after {
        content: "";
        left: 0;
        bottom: -9px;
        position: absolute;
        height: 16px;
        width: 100%;
        border-left: 2px solid #444444;
        border-right: 2px solid #444444;
    }

    #thickness-width::after {
        transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
        left: 50%;
    }

    #phone-3d-width .phone-label,
    .phone-width-data,
    .thickness-label,
    .thickness-data {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
        opacity: 0;
        transition: transform 0.4s ease 1.2s, opacity 0.4s ease 1.2s;
        -webkit-transition: transform 0.4s ease 1.2s, opacity 0.4s ease 1.2s;
    }

    .phone-width-data,
    .thickness-data {
        -webkit-transition-delay: 1.3s;
        transition-delay: 1.3s;
        white-space: nowrap;
    }

    .animate #phone-3d-width .phone-label,
    .animate .phone-width-data,
    .animate .thickness-label,
    .animate .thickness-data {
        -webkit-transform: translateX(0px);
        -ms-transform: translateX(0px);
        transform: translateX(0px);
        opacity: 1;
    }

    .thickness-label,
    .thickness-data {
        text-align: center;
    }

    .phone-svg-wrap rect {
        -webkit-transform: rotate3d(0, 1, 0, 180deg) rotate(180deg);
        transform: rotate3d(0, 1, 0, 180deg) rotate(180deg);
        -webkit-transform-origin: center;
        -ms-transform-origin: center;
        transform-origin: center;
    }

    .animate #phone-info-wrap:after {
        height: 100%;
        bottom: 0;
    }

    #phone-info-wrap:after {
        -webkit-transition: bottom 0.4s ease 3.2s, height 0.4s ease 3.2s;
        transition: bottom 0.4s ease 3.2s, height 0.4s ease 3.2s;
        left: 50%;
        bottom: 50%;
    }

    .animate #phone-info-wrap:before {
        width: 95%;
    }

    #phone-info-wrap:before {
        -webkit-transition: width 1s ease 1.3s;
        transition: width 1s ease 1.3s;
        -webkit-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        top: -40px;
        left: 50%;
        height: 2px;
        width: 0;
        display: none;
    }

    .phone-info-items {
        width: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
        height: 100%;
        overflow: hidden;
    }

    .phone-info-icon {
        width: 80px;
        height: 80px;
        position: absolute;
        opacity: 0;
        -webkit-transition: opacity 0.4s ease 2.3s;
        transition: opacity 0.4s ease 2.3s;
    }

    .animate .phone-info-icon {
        opacity: 1;
    }

    .phone-info-icon svg {
        fill: #333;
    }

    .phone-info-label {
        font-size: 10px;
    }

    .phone-info-dwrap {
        font-size: 10px;
        padding-left: 50px;
    }

    .phone-info-label,
    .phone-info-data {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
        opacity: 0;
        transition: transform 0.4s ease 2.4s, opacity 0.4s ease 2.4s;
        -webkit-transition: transform 0.4s ease 2.4s, opacity 0.4s ease 2.4s;
    }

    @media (min-width: 600px) {
        #phone-info-wrap {
            margin: 0 auto;
            margin-top: 60px;
        }
    }

    @media (min-width: 1000px) {
        #phone-image-wrap {
            -webkit-transform: scale(0.9) translateX(20px);
            -ms-transform: scale(0.9) translateX(20px);
            transform: scale(0.9) translateX(20px);

        }

        #phone-infographic-wrap {
            margin: 0;
            top: 0;
            padding-top: 140px;
        }

        #phone-info-wrap:before {
            display: block;
        }
    }

    @media (min-width: 1280px) {
        #phone-image-wrap {
            -webkit-transform: translateX(0px);
            -ms-transform: translateX(0px);
            transform: translateX(0px);
        }

        #phone-infographic-wrap {
            margin: 0;
            top: 0;
        }
    }

    .deviceParams {
        opacity: 0;
        transform: translateX(10px);
        -webkit-transform: translateX(10px);
    }

    .deviceParams.animated {
        opacity: 1;
        transform: translateX(0);
        -webkit-transform: translateX(0);
        transition: transform 1.5s ease 1s, opacity 3s ease-out 1s;
        -webkit-transition: -webkit-transform 1.5s ease 1s, opacity 3s ease-out 1s;
    }
</style>
<script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>

<script>

    // check if an param resides inside the window
    (function () {
        /* will set data:
            #paneltype_value > tspan // LED
            #high-dynamic-range_value > tspan // JA
            #high-dynamic-range_value > tspan // JA
        */
        var $body = $('body'),
            transitionEvent = (function () {
                var bodyStyles = $body[0].style,
                    // check browserspecific name for events
                    transitions = {
                        'transition': 'transitionend',
                        'OTransition': 'oTransitionEnd',
                        'MozTransition': 'transitionend',
                        'WebkitTransition': 'webkitTransitionEnd'
                    };

                for (var t in transitions) {
                    if (t in bodyStyles) {
                        return transitions[t];
                    }
                }
            })(),
            tvDeviceParams = ['paneltype', 'high-dynamic-range', ['full-hd', 'resolution'], 'smart-tv'],
            tvValuesJa = ['high-dynamic-range', 'full-hd'],
            d = {
                diagonal: 0,
                height: 0,
                width: 0,
                thickness: 0,
                weight: 0
                // ---- TV-specific params, see props abov, assigning values below ----
                /* 'paneltype': value_unknown, // Typ av bildskärm
                'high-dynamic-range': value_unknown, // high dynamic range
                'full-hd': value_unknown,
                'smart-tv': value_unknown */
            },
            topParams = {
                params: ['height', 'width', 'thickness'],
                selectors: ['#phone-3d-height .phone-label', '#phone-3d-width .phone-label', '#phone-thickness .thickness-label'],
                values: [],
                icons: {
                    params: [tvDeviceParams[0], tvDeviceParams[1], tvDeviceParams[2][0], tvDeviceParams[3]],
                    selectors: ['#Paneltype > tspan', '#High-Dynamic-Range > tspan', '#Full-HD > tspan', '#SmartTV > tspan'],
                    values: []
                }
            };
        //
        $(tvDeviceParams).each(function (index, element) {
            var tvValProp;
            // if array actually
            tvValProp = (typeof element == 'object') ? element[0] : element;
            d[tvValProp] = no;
        });
        /**
         * Warning! The order of arguments should always be the same and conform such of d<keys>
         * @return object containing the same fields like d
         */
        function setProdParams() {
            var params = {},
                args = arguments;
            $(Object.keys(d)).each(function (index, param) {
                params[param] = args[index]; // { height : 'Højde' ... }
                var indexOfParam = topParams.params.indexOf(param);
                if (indexOfParam !== -1) {
                    topParams.values[indexOfParam] = params[param];
                }
                var indexOfParamIcon = topParams.icons.params.indexOf(param);
                if (indexOfParamIcon !== -1) {
                    topParams.icons.values[indexOfParamIcon] = params[param];
                }
            });
            return params;
        }

        var ja = "Ja", no = "Nej",
            dataKeys = (function () {
                switch (globals.channelName) {
                    case "elgigantenDK":
                        return setProdParams(
                            'Skærmstørrelse',
                            'Højde',
                            'Bredde',
                            'Dybde',
                            'Vægt',
                            'Paneltype',             // paneltype
                            'Højest understøttede PC-opløsning',  // high-dynamic-range
                            'Opløsning',             // full-hd
                            'Smart TV platform');
                        break;
                    case "elgigantenSE":
                        return setProdParams(
                            'Skärmstorlek', // diagonal
                            'Höjd',
                            'Bredd',
                            'Djup',
                            'Vikt',
                            'Typ av bildskärm', // paneltype
                            'Högsta upplösning för dator',
                            'Upplösning',
                            'Smart-TV - plattform');
                        break;
                    case "gigantti":
                        ja = "Kyllä";
                        no = "Ei";
                        return setProdParams(
                            'Koko',   // diagonal
                            'Korkeus',
                            'Leveys',
                            'Syvyys',
                            'Paino',
                            'Näytön tyyppi', // paneltype
                            'Korkein tuettu PC resoluutio',
                            'Resoluutio',
                            'Smart-TV-käyttöliittymä');
                        break;
                    // NORGE
                    default:
                        no = "Nei";
                        return setProdParams(
                            'Størrelse',  // diagonal
                            'Høyde',      // height
                            'Bredde',     // width
                            'Dybde',      // thickness
                            'Vekt',       // weight
                            'Paneltype', // paneltype
                            'Høyeste støttede PC-oppløsning',
                            'Oppløsning',
                            'Smart-TV-plattform');
                }
            }());

        $(document).ready(function () {
            // the table with a device params
            var $display = $('.display'),
                $displayDiagonal = $('.display-diagonal'),
                $displayDiagonalSpan = $('.display-diagonal').find('span'),
                $displayLine = $('.display-line'),
                $phoneImageWrap = $('#phone-image-wrap'),
                $phoneInfographic = $('#phone-infographic'),
                $phoneInfographicWrap = $('#phone-infographic-wrap'),
                $svgInside = $phoneInfographicWrap.find('svg'),
                $phone3dHeight = $('#phone-3d-height'),
                $phoneHeightData = $('.phone-height-data'),
                selectorPhoneThickness = '#phone-thickness',
                $phoneThickness = $(selectorPhoneThickness),
                $phoneStand = $('#phone-stand'),
                selectorPhoneWidth = '#phone-width',
                $phoneWidth = $(selectorPhoneWidth),
                $phoneWidthData = $('.phone-width-data'),
                $tabSpecs = $('#tab-specs'),
                $tabs = $('#product-tabs-group .tabs .tab a'),
                $thicknessData = $('.thickness-data'),
                $thicknessLine = $('#thickness-width'),
                // svg shapes, new mojs.Shape will be assigned
                svgShapes = {
                    outline: null,
                    //inner: null,
                    sideview: null
                },
                isAnimated;
            // check if animation intersects the visible area
            function inViewport(test) {

                var animationTopOffset = $phoneInfographicWrap.offset().top,
                    windowScrollTop = $(window).scrollTop(),
                    animationHeight = $phoneInfographicWrap.height(),
                    animationUp = animationTopOffset < windowScrollTop,
                    animationDown = animationTopOffset > windowScrollTop,
                    windowBottomPos = windowScrollTop + window.innerHeight,
                    animationBottomPos = animationTopOffset + animationHeight;

                return (animationDown && animationTopOffset < windowBottomPos) ||
                    (animationUp && animationBottomPos > windowScrollTop);
            }

            $body.addClass('hasPhoneSize');
            $('.phone-svg-wrap').append($display)

            if (!$('.spec-table').length) {
                return;
            }
            // 
            var paramsToSkip = [],
                keys = Object.keys(d),
                dLen = keys.length,
                /**
                * Set values to d object
                */
                parseProductTableAndSetValues = function (param, text, val) {
                    if (!val) val = no;
                    // 
                    if (paramsToSkip.indexOf(param) === -1) {
                        // Produkttyp.indexOf('Skärmstorlek')
                        if (text.indexOf(dataKeys[param]) >= 0) {

                            // assign value to the d member
                            var nameToCheck, found;
                            for (var i = 0, len = tvDeviceParams.length; i < len; i++) {
                                nameToCheck = tvDeviceParams[i];
                                if (typeof nameToCheck == 'object') {
                                    nameToCheck = nameToCheck[0];
                                }
                                if (param == nameToCheck) {
                                    d[param] = val;
                                    paramsToSkip.push(param);
                                    found = true;
                                    break;
                                }
                            }
                            if (!found) {
                                d[param] = parseFloat(val.replace(',', '.'));
                            }
                        }
                    }
                };
            // 
            $('.spec-table tr').each(function (k, el) {
                var $els = $(el).find('td'),
                    // extract the text from the first cell in the row
                    text = $els.first().text(), // param
                    // extract the text from the last cell in the row
                    val = $els.last().text(); // value

                for (var i = 0; i < dLen; i++) {
                    parseProductTableAndSetValues(keys[i], text, val);
                }
            });

            $(Object.keys(d)).each(function (index, key) {
                if (!d[key]) {
                    d[key] = no;
                }
            })

            if (!d.diagonal || !d.height || !d.width || !d.thickness) {
                console.warn('No diagonal or height or width or thickness =>', d);
                return;
            }

            if (d.width < d.thickness) {
                var __tmp = d.thickness;
                d.thickness = d.width;
                d.width = __tmp;
            }

            var tabTitleClass = 'tab-title',
                $tabSpecsTrigger = $('#tab-specs-trigger');

            $tabSpecsTrigger.on('click', function (event) {
                start(event);
            });
            // DOMContentLoaded resize scroll ! event (click)
            function start(event) {

                var tabTitleTargetClicked = event && $(event.target).hasClass(tabTitleClass) && event.type == 'click';

                if (!$tabSpecsTrigger.hasClass(tabTitleClass) ||
                    !(inViewport() && event)
                ) {
                    return false;
                }

                if (event && (event.type == 'resize' || tabTitleTargetClicked)) {
                    isAnimated = false;
                }

                if (!
                    ( // we can see animation in viewport on load
                        (event.type == 'DOMContentLoaded' || event.type == 'resize')
                        ||
                        // was not run and scroll 
                        (event.type == 'scroll' && !isAnimated)
                        ||
                        // was not run and click on the target tab 
                        (tabTitleTargetClicked && !isAnimated)
                    )
                ) {
                    return false;
                }

                $display.removeClass('visible');
                $phoneInfographicWrap.removeClass('animate');
                $('[data-name="mojs-shape"]').remove();
                var animatedClassName = 'animated'
                wideCLass = 'wide';
                $phoneStand.removeClass(wideCLass).removeClass(animatedClassName);

                var tmt1, tmt = setTimeout(function () {
                    $phoneStand.addClass(wideCLass);
                    tmt1 = setTimeout(function () {
                        $phoneStand.addClass(animatedClassName);
                    }, 1000);
                }, 1000);

                var widthBox = parseInt($phoneInfographicWrap.css('width')), // 627
                    widthDevice = widthBox / 100 * 69.4,
                    displayW = widthDevice - 20,
                    heightDevice = d.height / d.width * widthDevice,
                    displayH = heightDevice - 20,
                    thickness = widthBox / 100 * 0.66,
                    phoneWrapH = heightDevice / 100 * (100 + 2.669),
                    standHeight = widthBox / 100 * 2.669,
                    standWidth = widthBox / 100 * 25.92,
                    phRW = widthDevice / 2,
                    phRH = heightDevice / 2,
                    strokeColor = '#333434';

                $thicknessData.text(d.thickness + ' cm');
                $phoneHeightData.text(d.height + ' cm');
                $phoneWidthData.text(d.width + ' cm');
                $displayDiagonalSpan.text(d.diagonal + "″");
                $phoneThickness.css({ width: thickness, height: heightDevice });
                $thicknessLine.css({ width: thickness + 10 });

                //
                $(tvDeviceParams).each(function (index, param) {
                    var rValRes = ja;
                    //
                    if (typeof param === 'object') {
                        //
                        var rVal = d[param[0]].split('(');
                        rValUp = rVal.join(" ");
                        if (tvValuesJa.indexOf(param[0]) === -1) {
                            rValRes = '(' + rVal.pop();
                            if (rValRes.indexOf(')') === -1) {
                                rValRes += ')';
                            }
                        }
                        //
                        $('#' + param[0] + '_value >tspan').text(rValUp);
                        $('#' + param[1] + '_value >tspan').text(rValRes);
                    } else {
                        if (tvValuesJa.indexOf(param) === -1) {
                            rValRes = d[param];
                        }

                        $('#' + param + '_value >tspan').text(rValRes);

                });

                for (var i = 0,

                    bottom: -standHeight,

                svgShapes.outline = new mojs.Shape({

                for (var i = 0, len = topParams.values.length; i < len; i++) {

            $tabs.on('click', _start);
            $phoneInfographicWrap.show();

            function _start(event) { // console.log('Check active =>', $('#tab-specs').hasClass('active'));
                setTimeout(start, 100);
            };
                // draw width and height params
                // for a performance purpose it would be better off to convert everything in css-animation :(
                // but the point is it would be better off to unify all the animation scripts! :(((
                function drawRectParams(delay) {
                  // 
                  var basicBlock = $('.outline-display rect')[0],
                    basicWidth = basicBlock.getAttribute('width'),
                    basicHeight = basicBlock.getAttribute('height'),
                    dAngle,
                    widthReducerValue = 0.92,
                    st = setTimeout( // set css
                      function () {
                        // set a gray screen visible
                        $display.css({
                          width: basicWidth * widthReducerValue
                        }).addClass('visible');
                        // WARNING! the divider for basicHeight should be taken from css table for .display
                        dAngle = Math.atan((basicWidth * widthReducerValue) / (basicHeight * 0.89)) * 180 / 3.14;
                        var st1 = setTimeout(function () {

                          }, {
                              duration: 500,
                              complete: function () {
                                $displayDiagonal.fadeIn();
                              }
                            });
                          clearTimeout(st1);
                        }, 50);

                        clearTimeout(st);
                      }, delay);
                }
            }
